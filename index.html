<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>To-Do List</title>
  </head>

  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form class="form input-container">
        <input
          type="text"
          class="todo-input"
          id="todoInput"
          placeholder="Add a new todo"
        />
        <button type="submit" class="button add-todo" id="addTodo">Add</button>
      </form>
      <div class="filter-container">
        <div class="inputs">
          <div class="input-group">
            <input type="radio" name="filtered_todos" id="done" />
            <label for="done" class="label">Done Todos</label>
          </div>
          <div class="input-group">
            <input type="radio" name="filtered_todos" id="notDone" />
            <label for="notDone" class="label">Awaiting Todos</label>
          </div>
          <div class="input-group">
            <input type="radio" name="filtered_todos" id="important" />
            <label for="important" class="label">!mportant</label>
          </div>
        </div>

        <button class="button filter" id="resetFilters">Reset Filter</button>
      </div>

      <ul id="todoList"></ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
